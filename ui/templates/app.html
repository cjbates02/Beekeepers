<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Beekeepers</title>
</head>
<body>
    <header id="cs-nav">
        <nav>
            <h1 class="cs-header">Beekeepers</h1>
            <ul>
                <li><a href="{{url_for('incoming_traffic')}}" target="_blank">Data</a></li>
                <li><a href="{{url_for('grafana')}}" target="_blank">Matris</a></li>
                <li><a href="{{url_for('grafana')}}" target="_blank">Status</a></li>
                <li><a href="{{url_for('alerts')}}" target="_blank">ResultType</a></li>
            </ul>
        </nav>
        <button class="admin-button">Admin</button>
    </header>

    <div class="background-container">
        <img id="background" src="/static/Honey comb.jpg" alt="Honeycomb Background">
    </div>

    <div class="grid-container">
        <div class="honeypot-item">
            <button class="honeypot-button" onclick="changeLogURL('cowrie')">Cowrie</button>
        </div>
        <div class="honeypot-item">
            <button class="honeypot-button" onclick="changeLogURL('pfpot')">pfPot</button>
        </div>
    </div>

    <div class="hexagon-container" id="metrics-container">
        <!-- Hexagonal Metric Items will be injected here by JS -->
    </div>

    <script>
        // Example Data for Metrics
        const honeypotsMetrics = [
            {
                name: "Cowrie",
                cpuUsage: "15%",
                memory: "256 MB",
                disk: "2 GB",
                status: "Active"
            },
            {
                name: "pfPot",
                cpuUsage: "10%",
                memory: "128 MB",
                disk: "1 GB",
                status: "Inactive"
            }
        ];

        // Create hexagonal metric tiles dynamically
        function createHexagonMetrics() {
            const container = document.getElementById('metrics-container');
            honeypotsMetrics.forEach(honeypot => {
                const hexagon = document.createElement('div');
                hexagon.classList.add('hexagon');

                // Adding metrics inside the hexagon
                hexagon.innerHTML = `
                    <div class="metrics">
                        <div class="icon">
                            <i class="fas fa-play"></i> <!-- Start icon -->
                        </div>
                        <div><strong>${honeypot.name}</strong></div>
                        <span>CPU: ${honeypot.cpuUsage}</span>
                        <span>Memory: ${honeypot.memory}</span>
                        <span>Disk: ${honeypot.disk}</span>
                        <span>Status: ${honeypot.status}</span>
                        <div class="icon">
                            <i class="fas fa-stop"></i> <!-- Stop icon -->
                        </div>
                        <div class="icon">
                            <i class="fas fa-sync-alt"></i> <!-- Restart icon -->
                        </div>
                    </div>
                `;
                container.appendChild(hexagon);
            });
        }

        // Call the function to create the hexagon metrics
        window.onload = createHexagonMetrics;

        // Redirect to log URL
        function changeLogURL(honeypot) {
            window.location.href = `/logs/${honeypot}`;
        }
    </script>
    
</body>
</html>
