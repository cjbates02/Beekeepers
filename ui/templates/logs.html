<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
</head>
<body>
    <h1>Logs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Log Type</th>
                <th>Message</th>
                <th>IP Address</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log['@timestamp'] }}</td>
                <td>{{ log['log_type'] }}</td>
                <td>{{ log['message'] }}</td>
                <td>{{ log['ip_address'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
